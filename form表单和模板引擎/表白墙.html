<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表白墙</title>
</head>

<body>
    <input type="text" placeholder="谁" id="from">
    <input type="text" placeholder="对谁" id="to">
    <input type="text" placeholder="说什么" id="message">
    <button>提交</button>

    <script>
        let from = document.querySelector("#from");
        let to = document.querySelector("#to");
        let message = document.querySelector("#message");

        let button = document.querySelector("button");

        let body = document.querySelector("body");
        button.onclick = function () {
            console.log("from " + from.value + " to " + to.value + " message " + message.value);

            let div = document.createElement("div");
            div.innerHTML = from.value + " 对 " + to.value + " 说 " + message.value;
            body.appendChild(div);
        }
    </script>
</body>

</html>
